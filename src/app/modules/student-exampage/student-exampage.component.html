<div class="container border py-5">
  <h1 class="display-5 fw-bold">EPTL EXAM PORTAL</h1>
  <p class="col-md-8 fs-4">Subject: {{examDetail.examName}}</p>
  <p class="col-md-8 fs-4">Duration: {{examDetail.examDuration}}</p>
  <p class="col-md-8 fs-4">Marks: {{questions.length * 10}}</p>
</div><br>

<div class="container border py-5">
<form method="post" [formGroup]="ExamForm" (ngSubmit)="onSubmit()">
  <div class="container" formArrayName="ExamQuestions" *ngFor="let vexam of examQuestions.controls; let i = index">
<div [formGroupName]="i">
    <div class="mb-3">
    <label for="examName" class="form-label" id="examQuestion">{{i+1}} . {{current_data[i].examQuestion}}</label>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" value={{current_data[i].quesionOption1}} id="quesionOption1" formControlName="quesionOption">
      <label class="form-check-label" for="quesionOption1">
        {{current_data[i].quesionOption1}}
      </label>
    </div>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" value={{current_data[i].quesionOption2}} id="quesionOption2" formControlName="quesionOption">
      <label class="form-check-label" for="quesionOption2">
        {{current_data[i].quesionOption2}}
      </label>
    </div>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" value={{current_data[i].quesionOption3}}  id="quesionOption3" formControlName="quesionOption">
      <label class="form-check-label" for="quesionOption3">
        {{current_data[i].quesionOption3}}
      </label>
    </div>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" value={{current_data[i].quesionOption4}}  id="quesionOption4" formControlName="quesionOption">
      <label class="form-check-label" for="quesionOption4">
        {{current_data[i].quesionOption4}}
      </label>
    </div>
  </div>
  </div>

</form>
<button type="submit" class="btn btn-primary"
data-bs-toggle="modal"
data-bs-target="#exampleModal"
(click)="onSubmit()">Submit</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <h3>Congratulations</h3>

        <h5>Your score is {{marks}}/{{totalmarks}}</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
